div.up {

    -moz-border-radius: 3 3 0 0
}

div.heading {

div.outline {

}

div.content {

    padding: 7px;
    border-radius: 0 0 2px 2px;
    -webkit-border-radius: 0 0 2 2;
    -moz-border-radius: 0 0 2 2
}

div.content2 {
    background: #F7FAFC;

}

}

.lplayer:hover {
    opacity: .8;
}

.tooltip {
    position: relative;
    display: inline-block
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 200px;
    opacity: .7;
    background-color: #000;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
}

.tooltip:hover .tooltiptext {
    position: absolute;
    visibility: visible;
}

.tooltip .tooltiptext2 {
    visibility: hidden;
    width: 120px;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1
}

.tooltip:hover .tooltiptext2 {
    visibility: visible
}

.matbtn {
    border: none;
    cursor: pointer;
    color: #fff;
    padding: 10px 20px;
    border-radius: 2px;
    font-size: 12px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, .4);
    background: #2196F3;
    position: relative;
    overflow: hidden
}

.matbtn:after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, .5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%
}

@keyframes ripple {
    0% {
        transform: scale(0, 0);
        opacity: 1
    }
    20% {
        transform: scale(25, 25);
        opacity: 1
    }
    100% {
        opacity: 0;
        transform: scale(40, 40)
    }
}

.matbtn:focus:not(:active)::after {
    animation: ripple 1s ease-out
}
